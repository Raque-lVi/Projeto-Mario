<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">


    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">

    <!-- esse link de cima faz com que apareça o icone la em cima ao lado do nome "Super Mario Bros - o FILME" -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <!--ESSE conjunto de codigos de links em cima é referente a fonte Poppins que eu peguei no google fonts (pequei 3 tipos de fonts poppins uma 100, uma 300 e uma 500)-->

    <title>Super Mario Bros - o FILME</title>

</head>

<body>
    <!--html:5, header=cabeçario; main=o mais importante do body; a=link 
        ao colocar "./" no src ele ja faz o caminho apartir da ramificação principal -->

       <div class="fundo-video">

            <video class="video" autoplay loop muted>
                <source src="./src/video/video-" type="video/mp4">
            </video>

        </div>
        

        <!--autoplay=iniciar o video assim que a pagina carregar 
            loop=quando o video terminar, começar denovo 
            muted= se o video tiver som ele ficara sem -->

            <header class="cabecalho">

                <a>
                    <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapeu mario">
                </a>

                <nav>
                    
                    <ul class="Menu">
                        <li> <a href="#"> Home</a></li>
                        <li><a href="#">Detalhes</a></li>
                    </ul>

                </nav>

            </header>

            <main class="containe">

                <div class="infor">

                    <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do titulo do filme">

                    <p class="descricao">
                        Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos,
                        governado pela Princesa Peath, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir
                        reinar em todos os lugares.
                    </p>

                    <button class="botao-traile"> Veja o trailer </button>

                </div>

                <img class="mario" src="./src/imagens/super-mario-chars.png" />

            </main>


    </body>

</html>
